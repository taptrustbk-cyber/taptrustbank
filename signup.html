<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(
        rgba(0,0,0,0.6),
        rgba(0,0,0,0.6)
      ),
      url("https://images.unsplash.com/photo-1601597111158-2fceff292cdc") no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255,255,255,0.95);
      width: 100%;
      max-width: 420px;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      text-align: center;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #0a3cff;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #0a3cff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0026cc;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #0a3cff;
      text-decoration: none;
      font-weight: bold;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      display: none;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">TapTrust Bank</div>
    <div class="subtitle">Create your secure banking account</div>

    <input id="email" type="email" placeholder="Email address" />
    <input id="password" type="password" placeholder="Password (min 6 chars)" />

    <button onclick="signup()">Create Account</button>

    <div class="message" id="msg"></div>

    <div class="link">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>

<script>
  const supabase = supabase.createClient(
    "https://lghhofyhzopfnibodsjw.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnaGhvZnloem9wZm5pYm9kc2p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTAzODEsImV4cCI6MjA4MTU2NjM4MX0.oTxQ7U5HcP9OO7rAuMN7awk1EQQn_TuDrL-AZ-uK-5w"
  );

  async function signup() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    msg.style.display = "none";
    msg.classList.remove("error");

    if (!email || !password) {
      msg.textContent = "Please fill all fields";
      msg.classList.add("error");
      msg.style.display = "block";
      return;
    }

    const { error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        emailRedirectTo: "https://taptrustbk-cyber.github.io/login.html"
      }
    });

    if (error) {
      msg.textContent = error.message;
      msg.classList.add("error");
      msg.style.display = "block";
    } else {
      msg.textContent =
        "Account created! Please check your email to confirm.";
      msg.style.display = "block";
    }
  }
</script>

</body>
</html>
