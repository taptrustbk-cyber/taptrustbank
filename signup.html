<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TapTrust â€“ Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #0a2d4d, #041c32);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 70px;
            margin-bottom: 15px;
        }

        h2 {
            color: #f9c74f;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: #f9c74f;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #f1b90b;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #f9c74f;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="signup-box">

        <!-- LOGO -->
        <img src="assets/logo.png" alt="TapTrust Logo" class="logo">

        <h2>Create Account</h2>

        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">

        <button>Create Account</button>

        <div class="links">
            Already have an account?
            <a href="login.html">Login</a>
        </div>

    </div>

</body>
</html>
