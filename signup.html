<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TapTrust Bank | Sign Up</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        linear-gradient(rgba(2,6,23,.85), rgba(2,6,23,.85)),
        url("https://images.unsplash.com/photo-1556742049-0cfed4f6a45d");
      background-size: cover;
      background-position: center;
    }

    .signup-box {
      width: 360px;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 25px 60px rgba(0,0,0,.35);
      text-align: center;
    }

    .logo {
      width: 70px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 5px;
      color: #020617;
    }

    p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #475569;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
    }

    .login-link {
      margin-top: 15px;
      font-size: 13px;
    }

    .login-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <!-- LOGO -->
    <img src="Logo.png" class="logo" alt="TapTrust Logo" />

    <h2>TapTrust Bank</h2>
    <p>Create your secure account</p>

    <form id="signup-form">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>

    <div class="message" id="message"></div>

    <div class="login-link">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    // ðŸ”´ REPLACE THESE WITH YOUR REAL KEYS
    const supabaseUrl = "https://lghhofyhzopfnibodsjw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnaGhvZnloem9wZm5pYm9kc2p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTAzODEsImV4cCI6MjA4MTU2NjM4MX0.oTxQ7U5HcP9OO7rAuMN7awk1EQQn_TuDrL-AZ-uK-5w";

    const supabase = supabase.createClient(
      supabaseUrl,
      supabaseKey
    );

    document
      .getElementById("signup-form")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");

        message.style.color = "#020617";
        message.textContent = "Creating account...";

        const { error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo:
              "https://taptrustbk-cyber.github.io/taptrustbank/login.html"
          }
        });

        if (error) {
          message.style.color = "red";
          message.textContent = error.message;
        } else {
          message.style.color = "green";
          message.textContent =
            "Account created! Please confirm via email.";
        }
      });
  </script>

</body>
</html>
