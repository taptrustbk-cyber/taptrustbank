<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | TapTrust Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0a2540, #0f3a63);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .signup-box img {
            height: 50px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #f6c453;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #f6c453;
            color: #0a2540;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ffd77a;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #f6c453;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <!-- LOGO -->
        <img src="logo.png" alt="TapTrust Logo">

        <h2>Create Account</h2>

        <!-- SIGNUP FORM -->
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>

            <button class="btn" type="submit">Sign Up</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="login.html">Login</a></p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </div>
    </div>

</body>
</html>
