<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TapTrust Bank – Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1f44, #0e3c68);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .signup-box {
      background: #0f2b4f;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .signup-box h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .signup-box p {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background: #00c2ff;
      color: #002;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-box button:hover {
      background: #00a6db;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="signup-box">
    <h1>TapTrust Bank</h1>
    <p>Create your secure account</p>

    <form id="signup-form">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Create Account</button>
    </form>

    <div class="footer-text">
      Secure Banking • Encrypted • Trusted
    </div>
  </div>

  <!-- ✅ FIX #1: SUPABASE LIBRARY (MUST BE FIRST) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ✅ YOUR SIGNUP LOGIC -->
  <script src="signup.js"></script>

</body>
</html>
