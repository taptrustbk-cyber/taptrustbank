<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TapTrust ‚Äì Add Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #061b2f, #0b2f4f);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card h2 {
      text-align: center;
      color: #f6c453;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #f6c453;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      font-size: 12px;
      text-align: center;
      margin-top: 12px;
      opacity: 0.8;
    }

    .back {
      text-align: center;
      margin-top: 15px;
    }

    .back a {
      color: #f6c453;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Add Money</h2>

    <input type="email" id="email" placeholder="Your Email" required />
    <input type="number" id="amount" placeholder="Amount (USD)" required />

    <select id="method">
      <option value="USDT TRC20">USDT TRC20</option>
      <option value="Binance Pay">Binance Pay</option>
      <option value="OKX Pay">OKX Pay</option>
    </select>

    <input type="text" id="txid" placeholder="Transaction ID (TXID)" required />

    <button onclick="submitDeposit()">Submit</button>

    <div class="note">
      Payment will be verified within 5 minutes.
    </div>

    <div class="back">
      <a href="dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    // üîë REPLACE THESE WITH YOUR REAL VALUES
    const SUPABASE_URL = "https://lghhofyhzopfnibodsjw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnaGhvZnloem9wZm5pYm9kc2p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTAzODEsImV4cCI6MjA4MTU2NjM4MX0.oTxQ7U5HcP9OO7rAuMN7awk1EQQn_TuDrL-AZ-uK-5w";

    const supabase = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function submitDeposit() {
      const email = document.getElementById("email").value;
      const amount = document.getElementById("amount").value;
      const method = document.getElementById("method").value;
      const txid = document.getElementById("txid").value;

      if (!email || !amount || !txid) {
        alert("Please fill all fields");
        return;
      }

      const { error } = await supabase
        .from("deposits")
        .insert([
          {
            email: email,
            amount: amount,
            method: method,
            txid: txid,
            status: "pending"
          }
        ]);

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Deposit submitted successfully!");
        document.getElementById("email").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("txid").value = "";
      }
    }
  </script>

</body>
</html>
