<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Money | TapTrust Bank</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f172a, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* CARD */
.bank-card {
  width: 420px;
  background: #0b1220;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
}

/* LOGO */
.logo {
  width: 70px;
  height: 70px;
  margin: 0 auto 10px;
  border-radius: 50%;
  background: linear-gradient(135deg, #22d3ee, #3b82f6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 34px;
  font-weight: bold;
}

/* TITLES */
h2 {
  text-align: center;
  margin: 10px 0 5px;
}

.subtitle {
  text-align: center;
  font-size: 13px;
  opacity: .7;
  margin-bottom: 25px;
}

/* INPUTS */
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #020617;
  color: #fff;
  font-size: 14px;
}

input::placeholder {
  color: #94a3b8;
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  font-weight: bold;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #052e16;
}

button:hover {
  opacity: .9;
}

/* FOOTER */
.footer-text {
  text-align: center;
  font-size: 12px;
  margin-top: 18px;
  opacity: .6;
}

/* BACK LINK */
.back {
  text-align: center;
  margin-top: 15px;
}

.back a {
  color: #38bdf8;
  text-decoration: none;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="bank-card">

  <!-- LOGO ICON -->
  <div class="logo">⇄</div>

  <h2>Send Money</h2>
  <div class="subtitle">
    Transfer funds securely between TapTrust accounts
  </div>

  <!-- FORM -->
  <input id="to_email" type="email" placeholder="Receiver Email Address">
  <input id="amount" type="number" placeholder="Amount ($)">

  <button onclick="sendMoney()">Send Money</button>

  <div class="footer-text">
    Secure • Encrypted • Trusted Banking
  </div>

  <div class="back">
    <a href="dashboard.html">← Back to Dashboard</a>
  </div>

</div>

<!-- SUPABASE -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="send-money.js"></script>

</body>
</html>
