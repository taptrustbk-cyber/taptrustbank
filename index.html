<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TapTrust Bank - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            width: 320px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 5px;
            color: #203a43;
        }

        .login-box p {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #203a43;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2c5364;
        }

        .signup {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            color: #203a43;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h1>TapTrust Bank</h1>
    <p>Secure Digital Banking</p>

    <input type="email" placeholder="Email address">
    <input type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="signup">
        Donâ€™t have an account?
        <a href="#">Sign up</a>
    </div>
</div>

<script>
    function login() {
        window.location.href = "dashboard.html";
    }
</script>

</body>
</html>
