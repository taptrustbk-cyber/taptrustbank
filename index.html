<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TapTrust Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #061a2e, #0b2c4a);
    color: white;
}

/* HEADER */
header {
    display: flex;
    align-items: center;
    padding: 20px 40px;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    color: #f5c24c;
}

.logo span {
    margin-left: 10px;
}

/* HERO */
.hero {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    padding: 60px 40px;
}

.hero-text {
    max-width: 500px;
}

.hero-text h1 {
    font-size: 44px;
    margin-bottom: 15px;
    color: #f5c24c;
}

.hero-text p {
    font-size: 16px;
    color: #ddd;
    margin-bottom: 25px;
}

.buttons button {
    padding: 14px 24px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    margin-right: 10px;
}

.btn-primary {
    background: #f5c24c;
    color: #061a2e;
}

.btn-secondary {
    background: transparent;
    color: white;
    border: 2px solid #f5c24c;
}

/* LOGIN BOX */
.login-box {
    background: rgba(255,255,255,0.08);
    padding: 30px;
    border-radius: 15px;
    width: 320px;
    backdrop-filter: blur(10px);
}

.login-box h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #f5c24c;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
}

.login-box button {
    width: 100%;
    padding: 12px;
    background: #f5c24c;
    color: #061a2e;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <div class="logo">üõ°Ô∏è <span>TapTrust</span></div>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Bank on Trust.<br>Bank with TapTrust.</h1>
        <p>Secure, modern digital banking you can rely on anytime, anywhere.</p>

        <div class="buttons">
            <button class="btn-primary">Get Started</button>
            <button class="btn-secondary">Learn More</button>
        </div>
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</section>

<script>
function login() {
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
