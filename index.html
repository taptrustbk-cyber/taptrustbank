<!DOCTYPE html>
<html>
<head>
  <title>TapTrust Bank - Login</title>
  <style>
    body { font-family: Arial; background:#f2f6ff; }
    .card {
      width:300px; margin:100px auto; padding:20px;
      background:#fff; border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,.1);
    }
    input, button {
      width:100%; padding:10px; margin-top:10px;
    }
    button {
      background:#2a5bd7; color:white;
      border:none; border-radius:5px;
    }
    a { text-decoration:none; color:#2a5bd7; }
  </style>
</head>
<body>

<div class="card">
  <h2>TapTrust Bank</h2>
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
  <p>New user? <a href="signup.html">Create account</a></p>
</div>

</body>
</html>
