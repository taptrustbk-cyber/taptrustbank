<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TapTrust Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #f4f6fb, #e6ecf5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 40px;
            color: #0a2d4d;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            color: #0a2d4d;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 14px 40px;
            border-radius: 30px;
            background: #f9c74f;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: #f1b90b;
        }
    </style>
</head>

<body>

    <div class="home-container">

        <!-- LOGO -->
        <img src="assets/logo.png" alt="TapTrust Logo" class="logo">

        <h1>TapTrust</h1>
        <h2>Bank on Trust.</h2>

        <p>
            Secure, modern digital banking you can rely on anytime, anywhere.
        </p>

        <!-- GET STARTED BUTTON -->
        <a href="login.html" class="btn">Get Started</a>

    </div>

</body>
</html>
