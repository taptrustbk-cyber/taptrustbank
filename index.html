<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TapTrust Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://images.unsplash.com/photo-1601597111158-2fceff292cdc");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Main Card */
    .landing-card {
      width: 92%;
      max-width: 450px;
      padding: 45px 35px;
      border-radius: 22px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      text-align: center;
    }

    /* Logo */
    .logo {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .logo span {
      color: #00d4ff;
    }

    .bank-line {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .welcome-text {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 35px;
    }

    /* Button */
    .btn-start {
      display: inline-block;
      padding: 14px 34px;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #00d4ff, #007bff);
      box-shadow: 0 10px 25px rgba(0,212,255,0.4);
      transition: all 0.3s ease;
    }

    .btn-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0,212,255,0.6);
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

  <div class="landing-card">
    <div class="logo">Tap<span>Trust</span></div>
    <div class="bank-line">Digital Banking Platform</div>

    <div class="welcome-text">
      Secure, modern, and trusted banking experience.<br>
      If you want to continue with our bank,<br>
      click <strong>Get Started</strong>.
    </div>

    <!-- Change signup.html later -->
    <a href="signup.html" class="btn-start">Get Started</a>

    <div class="footer">
      Â© 2025 TapTrust Bank. All rights reserved.
    </div>
  </div>

</body>
</html>
