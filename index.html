<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TapTrust Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("taptrust-bg.jpg"); /* ðŸ‘ˆ YOUR GOLD IMAGE */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .landing-card {
      width: 92%;
      max-width: 460px;
      padding: 48px 38px;
      border-radius: 22px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(18px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.75);
      text-align: center;
      border: 1px solid rgba(255,215,0,0.25);
    }

    .logo {
      font-size: 44px;
      font-weight: 700;
      margin-bottom: 12px;
      color: gold;
    }

    .bank-line {
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    .welcome-text {
      font-size: 16px;
      line-height: 1.7;
      opacity: 0.9;
    }

    .footer {
      margin-top: 34px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="landing-card">
    <div class="logo">TapTrust</div>
    <div class="bank-line">Secure Digital Banking</div>

    <div class="welcome-text">
      Bank on trust. Bank with confidence.<br>
      TapTrust delivers secure, modern financial services<br>
      designed for reliability and growth.
    </div>

    <div class="footer">

</body>
</html>
