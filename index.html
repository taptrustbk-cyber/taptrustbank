<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TapTrust Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0a2540, #0f3a63);
            color: #ffffff;
            min-height: 100vh;
        }

        header {
            padding: 20px 40px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 45px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
        }

        h1 {
            font-size: 44px;
            color: #f6c453;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #d9e6f2;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .btn {
            background-color: #f6c453;
            color: #0a2540;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ffd77a;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #a8c1da;
        }
    </style>
</head>
<body>

    <!-- HEADER WITH LOGO -->
    <header>
        <img src="logo.png" alt="TapTrust Logo">
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div>
            <h1>Bank on Trust.<br>Bank with TapTrust.</h1>

            <p>
                Secure, modern digital banking you can rely on anytime, anywhere.
            </p>

            <!-- GET STARTED BUTTON -->
            <a href="login.html" class="btn">Get Started</a>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        Â© 2025 TapTrust Bank. All rights reserved.
    </footer>

</body>
</html>
