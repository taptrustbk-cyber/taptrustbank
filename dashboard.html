<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TapTrust Wallet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f5f9;
}

.sidebar {
  width: 230px;
  height: 100vh;
  background: #0f172a;
  color: white;
  position: fixed;
}

.sidebar h2 {
  text-align: center;
  padding: 20px;
  border-bottom: 1px solid #1e293b;
}

.sidebar a {
  display: block;
  padding: 15px 20px;
  color: #cbd5f5;
  text-decoration: none;
}

.sidebar a:hover {
  background: #1e293b;
  color: white;
}

.main {
  margin-left: 230px;
  padding: 25px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,.05);
  max-width: 500px;
}

.balance {
  font-size: 32px;
  color: #2563eb;
  margin-top: 10px;
}

button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #2563eb;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>üè¶ TapTrust</h2>
  <a href="dashboard.html">Wallet</a>
  <a href="market.html">Market</a>
  <a href="send.html">Send Money</a>
  <a href="transactions.html">Transactions</a>
  <a href="profile.html">Profile</a>
  <a href="login.html">Logout</a>
</div>

<div class="main">
  <h1>Wallet Overview</h1>

  <div class="card">
    <p>Email</p>
    <strong id="email">Loading...</strong>

    <p style="margin-top:15px;">Balance</p>
    <div class="balance">$<span id="balance">0</span></div>

    <button onclick="location.href='send.html'">Send Money</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "YOUR_SUPABASE_URL",
  "YOUR_ANON_KEY"
);

// üîí AUTH GUARD
const { data: { session } } = await supabase.auth.getSession();
if (!session) location.href = "login.html";

// USER DATA
const { data: { user } } = await supabase.auth.getUser();
const { data: profile } = await supabase
  .from("profiles")
  .select("email, balance")
  .eq("id", user.id)
  .single();

document.getElementById("email").innerText = profile.email;
document.getElementById("balance").innerText = profile.balance;
</script>

</body>
</html>
