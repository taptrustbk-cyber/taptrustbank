<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TapTrust – Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a2d4d, #041c32);
            color: white;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
        }

        header img {
            width: 40px;
            margin-right: 10px;
        }

        header h1 {
            color: #f9c74f;
            font-size: 20px;
        }

        .container {
            padding: 30px;
        }

        .card {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #f9c74f;
        }

        .logout {
            margin-top: 30px;
            text-align: center;
        }

        .logout a {
            color: #f9c74f;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <img src="assets/logo.png" alt="Logo">
    <h1>TapTrust Dashboard</h1>
</header>

<div class="container">

    <div class="card">
        <h2>Account Balance</h2>
        <p>$12,450.00</p>
    </div>

    <div class="card">
        <h2>Recent Activity</h2>
        <p>No transactions yet</p>
    </div>

    <div class="logout">
        <a href="index.html">← Logout</a>
    </div>

</div>

</body>
</html>
