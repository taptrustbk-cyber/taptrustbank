<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | TapTrust Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a2d4d, #041c32);
            color: #ffffff;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.35);
        }

        header img {
            width: 36px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 18px;
            color: #f9c74f;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
        }

        h2 {
            color: #f9c74f;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: #f9c74f;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #f1b90b;
        }
    </style>
</head>

<body>

<header>
    <img src="assets/logo.png" alt="TapTrust Logo">
    <h1>TapTrust Bank</h1>
</header>

<div class="container">

    <div class="card">
        <h2>Welcome ðŸ‘‹</h2>
        <p>Your balance will be shown here.</p>
    </div>

    <div class="card">
        <h2>Actions</h2>

        <!-- ADD MONEY BUTTON -->
        <button class="btn" onclick="window.location.href='addmoney.html'">
            Add Money
        </button>
    </div>

</div>

</body>
</html>
