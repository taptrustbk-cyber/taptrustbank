<!DOCTYPE html>
<html>
<head>
  <title>TapTrust Bank - Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background:#f2f6ff;
      margin:0;
    }
    .header {
      background:#2a5bd7;
      color:white;
      padding:15px;
      text-align:center;
    }
    .container {
      padding:20px;
    }
    .card {
      background:white;
      padding:15px;
      margin-bottom:15px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    button {
      width:100%;
      padding:12px;
      margin-top:10px;
      background:#2a5bd7;
      color:white;
      border:none;
      border-radius:5px;
      font-size:16px;
    }
  </style>
</head>
<body>

<div class="header">
  <h2>TapTrust Bank</h2>
</div>

<div class="container">

  <div class="card">
    <h3>Balance</h3>
    <p><strong>$0.00</strong></p>
  </div>

  <div class="card">
    <button>Add Money</button>
    <button>Send Money</button>
    <button>Transactions</button>
    <button>Market</button>
  </div>

</div>

</body>
</html>
