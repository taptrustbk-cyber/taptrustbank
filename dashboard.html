<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TapTrust Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üè¶ TapTrust Dashboard</h2>

    <div class="box">
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <p><strong>Balance:</strong> $<span id="balance">0</span></p>
    </div>

    <button id="logout">Logout</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // üîë CHANGE THESE
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // üîí AUTH GUARD (BLOCK UNAUTHORIZED ACCESS)
    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      window.location.href = "/login.html";
      throw new Error("Not authenticated");
    }

    // ‚úÖ GET LOGGED-IN USER
    const { data: { user } } = await supabase.auth.getUser();

    // üì¶ FETCH USER PROFILE (RLS PROTECTED)
    const { data: profile, error } = await supabase
      .from("profiles")
      .select("email, balance")
      .eq("id", user.id)
      .single();

    if (error) {
      alert("Error loading profile");
      console.error(error);
    } else {
      document.getElementById("email").innerText = profile.email;
      document.getElementById("balance").innerText = profile.balance;
    }

    // üö™ LOGOUT
    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "/login.html";
    });
  </script>
</body>
</html>
