<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | TapTrust Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
        url("https://images.unsplash.com/photo-1601597111158-2fceff292cdc");
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(18px);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar .logo {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar .logo span {
      color: #00d4ff;
    }

    .menu a {
      display: block;
      padding: 12px 16px;
      border-radius: 14px;
      color: #fff;
      text-decoration: none;
      margin-bottom: 12px;
      font-size: 15px;
      opacity: 0.9;
    }

    .menu a:hover {
      background: rgba(255,255,255,0.12);
    }

    /* Main */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .welcome {
      font-size: 18px;
      font-weight: 500;
    }

    .profile-btn {
      background: rgba(255,255,255,0.15);
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 12px;
      opacity: 0.85;
    }

    .balance {
      font-size: 34px;
      font-weight: 700;
      color: #00ffcc;
    }

    .coming {
      font-size: 14px;
      opacity: 0.7;
    }

    @media(max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">Tap<span>Trust</span></div>
    <div class="menu">
      <a href="#">üè† Home</a>
      <a href="#">üõí Market</a>
      <a href="#">üìà Trading</a>
      <a href="#">üíº Wallet</a>
      <a href="#">‚öôÔ∏è Settings</a>
      <a href="#">üì© Support</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <div class="welcome" id="welcome">Welcome</div>
      <div class="profile-btn" onclick="logout()">Logout</div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Wallet Balance</h3>
        <div class="balance">$<span id="balance">0</span></div>
      </div>

      <div class="card">
        <h3>Market</h3>
        <div class="coming">Visa services & products coming soon</div>
      </div>

      <div class="card">
        <h3>Trading</h3>
        <div class="coming">Coming Soon</div>
      </div>
    </div>
  </div>

<script>
  const supabase = supabase.createClient(
    "https://lghhofyhzopfnibodsjw.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnaGhvZnloem9wZm5pYm9kc2p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTAzODEsImV4cCI6MjA4MTU2NjM4MX0.oTxQ7U5HcP9OO7rAuMN7awk1EQQn_TuDrL-AZ-uK-5w"
  );

  async function checkSession() {
    const { data } = await supabase.auth.getUser();
    if (!data.user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("welcome").innerText =
        "Welcome, " + data.user.email;
      loadProfile(data.user.id);
    }
  }

  async function loadProfile(userId) {
    const { data } = await supabase
      .from("profiles")
      .select("balance")
      .eq("id", userId)
      .single();

    if (data) {
      document.getElementById("balance").innerText = data.balance;
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  }

  checkSession();
</script>

</body>
</html>
