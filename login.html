<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | TapTrust Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #071b2f, #0a2540);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.06);
            padding: 35px;
            border-radius: 20px;
            width: 340px;
            text-align: center;
        }

        h2 {
            color: #f6c453;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #f6c453;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        .btn:hover {
            background: #ffd87d;
        }

        .signup-btn {
            margin-top: 12px;
            background: transparent;
            border: 1px solid #f6c453;
            color: #f6c453;
        }

        .signup-btn:hover {
            background: #f6c453;
            color: #0a2540;
        }

        .back {
            margin-top: 15px;
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>TapTrust Login</h2>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button class="btn" onclick="login()">Login</button>

    <!-- SIGN UP BUTTON -->
    <button class="btn signup-btn" onclick="window.location.href='signup.html'">
        Create Account
    </button>

    <a href="index.html" class="back">‚Üê Back to Home</a>
</div>

<script>
    function login() {
        // TEMP login redirect (will be real with Supabase later)
        window.location.href = "dashboard.html";
    }
</script>

</body>
</html>
