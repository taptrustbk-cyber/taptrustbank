<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TapTrust Bank â€“ Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      width: 380px;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #0a1f44;
    }

    .logo span {
      color: #007bff;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #005fc4;
    }

    .links {
      margin-top: 15px;
      font-size: 13px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      display: block;
      margin-top: 6px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="logo">Tap<span>Trust</span> Bank</div>
    <div class="subtitle">Sign in to your account</div>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <div class="links">
      <a href="signup.html">Create new account</a>
      <a href="forgot.html">Forgot password?</a>
    </div>
  </div>

  <!-- Supabase FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="login.js"></script>

</body>
</html>
