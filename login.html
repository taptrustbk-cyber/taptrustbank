<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | TapTrust Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("taptrust-bg.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-card {
      width: 92%;
      max-width: 420px;
      padding: 45px 35px;
      border-radius: 22px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(18px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.75);
      border: 1px solid rgba(255,215,0,0.25);
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: 700;
      color: gold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .form-group label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
      opacity: 0.85;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.12);
      color: #fff;
    }

    .form-group input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .btn-login {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #000;
      background: linear-gradient(135deg, gold, #ffcc00);
      transition: 0.3s;
    }

    .btn-login:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .links {
      margin-top: 20px;
      font-size: 13px;
    }

    .links a {
      color: gold;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="logo">TapTrust</div>
    <div class="subtitle">Secure Account Login</div>

    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="links">
      <p><a href="signup.html">Create Account</a> • <a href="forgot.html">Forgot Password?</a></p>
    </div>
  </div>

  <!-- Supabase -->
  <script src="supabase.js"></script>
  <script src="login.js"></script>

</body>
</html>
