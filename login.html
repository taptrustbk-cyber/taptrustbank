<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TapTrust Bank – Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1f44, #0e3c68);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: #0f2b4f;
      width: 360px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.45);
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .logo span {
      color: #00c2ff;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c2ff;
      color: #002;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00a6db;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <!-- LOGO -->
    <div class="logo">
      Tap<span>Trust</span>
    </div>
    <div class="subtitle">
      Secure Bank Login
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <div class="footer">
      © TapTrust Bank • Secure & Trusted
    </div>
  </div>

  <!-- ✅ IMPORTANT: SUPABASE FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ✅ LOGIN LOGIC -->
  <script src="login.js"></script>

</body>
</html>
