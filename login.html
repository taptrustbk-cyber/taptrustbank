<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TapTrust – Secure Login</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #020617, #0f172a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", Arial, sans-serif;
}

.card {
  background: #ffffff;
  width: 380px;
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 20px 50px rgba(0,0,0,.35);
}

.logo {
  text-align: center;
  margin-bottom: 20px;
}

.logo img {
  width: 64px;
}

.logo h1 {
  margin: 10px 0 0;
  font-size: 22px;
  font-weight: 600;
  color: #020617;
}

input {
  width: 100%;
  padding: 13px;
  margin-top: 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 15px;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 13px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1e40af;
}

.links {
  margin-top: 14px;
  text-align: center;
  font-size: 14px;
}

.links a {
  color: #2563eb;
  text-decoration: none;
}

.msg {
  margin-top: 12px;
  text-align: center;
  font-size: 14px;
  color: #dc2626;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">
    <img src="Logo.png" alt="TapTrust Logo">
    <h1>TapTrust Bank</h1>
  </div>

  <input id="email" type="email" placeholder="Email address">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Secure Login</button>

  <div class="msg" id="msg"></div>

  <div class="links">
    Don’t have an account?
    <a href="signup.html">Create one</a>
  </div>
</div>

<script>
const SUPABASE_URL = "
https://lghhofyhzopfnibodsjw.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnaGhvZnloem9wZm5pYm9kc2p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTAzODEsImV4cCI6MjA4MTU2NjM4MX0.oTxQ7U5HcP9OO7rAuMN7awk1EQQn_TuDrL-AZ-uK-5w";

const supabaseClient = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  msg.innerText = "Signing in...";

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    msg.innerText = "Incorrect email or password";
    return;
  }

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
