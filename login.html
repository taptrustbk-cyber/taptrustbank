<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TapTrust | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      width: 100%;
      max-width: 380px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>

<body>
  <div class="box">
    <h2>üè¶ TapTrust Login</h2>

    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>

    <button id="loginBtn">Login</button>

    <p id="msg" class="msg"></p>

    <p style="text-align:center;margin-top:15px;">
      Don‚Äôt have an account?
      <a href="signup.html">Sign up</a>
    </p>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // üîë CHANGE THESE
    const SUPABASE_URL = "https://lghhofyhzopfnibodsjw.supabase.co
";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnaGhvZnloem9wZm5pYm9kc2p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTAzODEsImV4cCI6MjA4MTU2NjM4MX0.oTxQ7U5HcP9OO7rAuMN7awk1EQQn_TuDrL-AZ-uK-5w";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const btn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");

    btn.onclick = async () => {
      msg.innerText = "";
      btn.disabled = true;

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        msg.innerText = "Email and password are required.";
        msg.className = "msg error";
        btn.disabled = false;
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      // ‚ùå WRONG DETAILS OR NO ACCOUNT
      if (error) {
        msg.innerText = "Incorrect email or password.";
        msg.className = "msg error";
        btn.disabled = false;
        return;
      }

      // ‚ùå EMAIL NOT VERIFIED
      if (!data.user.email_confirmed_at) {
        msg.innerText = "Please verify your email before login.";
        msg.className = "msg error";
        await supabase.auth.signOut();
        btn.disabled = false;
        return;
      }

      // ‚úÖ LOGIN SUCCESS
      window.location.href = "dashboard.html";
    };
  </script>
</body>
</html>
