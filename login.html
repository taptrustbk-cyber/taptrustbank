<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TapTrust Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #041a33, #0a2d4d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            color: #fff;
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        h2 {
            color: #f9c74f;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: #f9c74f;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #f1b90b;
        }

        .signup-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-text a {
            color: #f9c74f;
            text-decoration: none;
            font-weight: bold;
        }

        .back-home {
            margin-top: 10px;
        }

        .back-home a {
            color: #ddd;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <!-- LOGO (FIXED) -->
        <img src="assets/logo.png" alt="TapTrust Logo" class="logo">

        <h2>Login</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button>Login</button>

        <div class="signup-text">
            Don’t have an account?
            <a href="signup.html">Sign up</a>
        </div>

        <div class="back-home">
            <a href="index.html">← Back to Home</a>
        </div>

    </div>

</body>
</html>
