<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | TapTrust Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65)),
        url("https://images.unsplash.com/photo-1601597111158-2fceff292cdc");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-card {
      width: 92%;
      max-width: 420px;
      padding: 40px 32px;
      border-radius: 22px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
    }

    .logo {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .logo span {
      color: #00d4ff;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg,#00d4ff,#007bff);
      box-shadow: 0 10px 25px rgba(0,212,255,0.45);
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
    }

    .signup-link a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="logo">Tap<span>Trust</span></div>
    <div class="subtitle">Secure Login</div>

    <div class="input-group">
      <input type="email" id="email" placeholder="Email address">
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
    </div>

    <button class="btn-login" onclick="login()">Login</button>

    <div class="message" id="message"></div>

    <div class="signup-link">
      Donâ€™t have an account?
      <a href="signup.html">Create Account</a>
    </div>
  </div>

<script>
  const supabase = supabase.createClient(
    "https://lghhofyhzopfnibodsjw.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnaGhvZnloem9wZm5pYm9kc2p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTAzODEsImV4cCI6MjA4MTU2NjM4MX0.oTxQ7U5HcP9OO7rAuMN7awk1EQQn_TuDrL-AZ-uK-5w"
  );

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    message.innerText = "Signing in...";

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      message.style.color = "red";
      message.innerText = error.message;
      return;
    }

    if (!data.user.email_confirmed_at) {
      message.style.color = "orange";
      message.innerText = "Please confirm your email before login.";
      await supabase.auth.signOut();
      return;
    }

    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
