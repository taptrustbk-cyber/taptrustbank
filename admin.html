<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | TapTrust Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #041c32, #0a2d4d);
            color: #ffffff;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.4);
        }

        header img {
            width: 36px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 18px;
            color: #f9c74f;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
        }

        h2 {
            color: #f9c74f;
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 14px;
        }

        .row div {
            flex: 1;
            min-width: 180px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-right: 8px;
        }

        .approve {
            background: #4caf50;
            color: #ffffff;
        }

        .reject {
            background: #e63946;
            color: #ffffff;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
            color: #f9c74f;
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            color: #f9c74f;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <img src="assets/logo.png" alt="TapTrust Logo">
    <h1>Admin Panel</h1>
</header>

<div class="container">

    <h2>Pending Deposits</h2>

    <!-- PAYMENT REQUEST -->
    <div class="card">
        <div class="row">
            <div><strong>User:</strong> customer@email.com</div>
            <div><strong>Amount:</strong> $500</div>
            <div><strong>Method:</strong> USDT (TRC20)</div>
            <div><strong>TXID:</strong> abc123xyz...</div>
        </div>

        <div class="status">Status: PENDING</div>

        <div style="margin-top:10px;">
            <button class="btn approve" onclick="approve(this)">
                Approve
            </button>
            <button class="btn reject" onclick="reject(this)">
                Reject
            </button>
        </div>
    </div>

    <div class="back">
        <a href="dashboard.html">‚Üê Back to Dashboard</a>
    </div>

</div>

<script>
    function approve(btn) {
        btn.closest('.card').querySelector('.status').innerText =
            "Status: APPROVED (Balance Added)";
    }

    function reject(btn) {
        btn.closest('.card').querySelector('.status').innerText =
            "Status: REJECTED";
    }
</script>

</body>
</html>
